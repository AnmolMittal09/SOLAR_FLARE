<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRG Power Technology | Solar Energy Solutions Gurugram</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #16a34a;
      --secondary: #0f172a;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #f8fafc;
    }
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #16a34a;
    }
    /* 3D Depth Utilities */
    .perspective-1000 { perspective: 1000px; }
    .perspective-2000 { perspective: 2000px; }
    .preserve-3d { transform-style: preserve-3d; }
    .hover-3d:hover {
      transform: translateY(-8px) rotateX(4deg) rotateY(-2deg);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .text-gradient {
      background: linear-gradient(135deg, #16a34a 0%, #065f46 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-grid {
      background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
      background-size: 30px 30px;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float { animation: float 4s ease-in-out infinite; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideInFromBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideInFromLeft { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    .animate-in { animation-duration: 1s; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
    .fade-in { animation-name: fadeIn; }
    .slide-in-from-bottom-12 { animation-name: slideInFromBottom; }
    .slide-in-from-bottom-16 { animation-name: slideInFromBottom; }
    .slide-in-from-bottom-20 { animation-name: slideInFromBottom; }
    .slide-in-from-left-8 { animation-name: slideInFromLeft; }
    
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
    .delay-1000 { animation-delay: 1000ms; }
  </style>
